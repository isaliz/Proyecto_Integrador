<!DOCTYPE html>
<html lang="es">
<head>
    <title>Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script defer type="text/javascript" src="js/getTurno.js"></script>
    <script defer type="text/javascript" src="js/putTurno.js"></script>
    <script defer type="text/javascript" src="js/deleteTurno.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link button" href="turno.html">Menu</a>
        </li>
    </ul>

    <div>
        <h1 class="titulo">Turno</h1>
        <div class="row col-md-12">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>ID Odontologo</th>
                    <th>ID Paciente</th>
                    <th>Editar/Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <th></th>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row formularioContent">
        <div class="col-sm-6 formularioPut" id="divFormUpdate">
            <form id="formularioUpdate">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" id="turnoId" readonly>
                </div>
                <div class="form-group">
                    <label class="control-label" for="date">Fecha:</label>
                    <input type="date" class="form-control" id="date" name="date" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="time">Hora:</label>
                    <input type="time" class="form-control" id="time" name="time" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo">ID del odontologo:</label>
                    <input type="number" class="form-control" id="odontologo" name="odontologo" readonly/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="paciente">ID del paciente:</label>
                    <input type="number" class="form-control" id="paciente" name="paciente" readonly/>
                </div>
                <button type="submit" class="btn btn-success">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
</div>
</body>
</html>
