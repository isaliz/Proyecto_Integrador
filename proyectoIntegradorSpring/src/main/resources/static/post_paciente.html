<div class="row">
  <div class="col-sm-7" style="background-color:#e6fffa; padding:30px; border-radius:3px">
    <h3>Agregar Paciente</h3>
    <form id="add_new_paciente">
      <div class="form-group">
        <label class="control-label" for="nombre">nombre:</label>
        <input type="text" class="form-control" id="nombre"
               placeholder="Ingrese el Nombre"
               name="nombre" required></input>
      </div>
      <div class="form-group">
        <label class="control-label" for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido"
               placeholder="Ingrese el Apellido"
               name="apellido" required></input>
      </div>

      <div class="form-group">
        <label class="control-label" for="dni">DNI:</label>
        <input type="text" class="form-control" id="dni"
               placeholder="Ingrese el DNI"
               name="dni" required></input>
      </div>

      <div class="form-group">
        <label class="control-label" for="domicilio">Domicilio:</label>
        <input type="text" class="form-control" id="domicilio"
               placeholder="Ingrese la direccion"
               name="domicilio" required></input>
      </div>

      <div class="form-group">
        <label class="control-label" for="fecha">Fecha de Alta:</label>
        <input type="date" class="form-control" id="fecha"
               placeholder="Ingrese Fecha de Alta yyyy-mm-dd"
               name="fecha" required></input>
      </div>


      <br>
      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-danger" type="submit" id="btn-add-new-paciente">Guardar</button>
      </div>

    </form>
    <div id="response" style="display:none; margin-top:10px">
    </div>
  </div>
</div>
