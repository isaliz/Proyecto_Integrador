  <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
       id="divFormUpdate">
    <form id="formularioUpdate">
      <div class="form-group">
        <label>ID:</label>
        <input type="text" class="form-control" id="turnoId" readonly>
      </div>
      <div class="form-group">
        <label class="control-label" for="date">Fecha:</label>
        <input type="date" class="form-control" id="date" name="date" required/>

        <label class="control-label" for="time">Hora:</label>

      </div>
      <div class="form-group">
        <label class="control-label" for="paciente">ID del paciente:</label>
        <input type="number" class="form-control" id="paciente" name="paciente" readonly/>
      </div>
      <button type="submit" class="btn btn-success">Modificar</button>
    </form>
    <div id="response" style="display:none; margin:10px">
    </div>
  </div>
